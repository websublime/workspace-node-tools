# https://github.com/stackblitz-labs/pkg.pr.new
name: Preview

on:
  workflow_call:

jobs:
  build:
    name: Build bindings and node packages
    uses: ./.github/workflows/reusable-release-build.yml

  publish:
    name: Pkg Preview
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Git Reset Hard
        run: git reset --hard # fix pnpm install add new line for package.json

      - name: Download Binding Artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages/workspace-tools/artifacts

      - name: Move Binding Artifacts
        run: pnpm --filter @websublime/workspace-tools artifacts

      - name: List Rolldown Bindings
        run: ls -R ./packages/workspace-tools/npm
        shell: bash

      - name: Download Node Artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages/workspace-tools/dist
          name: node-artifact

      - name: Copy Licenses
        run: |
          find ./packages/ -type d -maxdepth 1 -exec cp LICENSE {} \;
          find ./packages/ -type d -maxdepth 1 -exec cp THIRD-PARTY-LICENSE {} \;

      - name: Release
        run: pnpx pkg-pr-new publish --compact --pnpm './packages/workspace-tools/npm/*' './packages/workspace-tools'
